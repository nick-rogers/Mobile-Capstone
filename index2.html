<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Divided Time Mobile</title>
  <link rel="stylesheet" href="styles/style2.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>



  <!-- NAVIGATION ELEMENTS -->
  <div class="nav-wrap">
	  <div class="home-button-div">
	  	<a id="h-b"></a>
	  </div>

	  <div class="info-div">
	  	<div class="mobile-info"></div>
	  </div>
 </div>



  <div class="over"></div>



  <!-- Progress Scroll Bar --> 

  <div class="prog" id="progID">
  	<div class="p-bar"></div>
  </div>








<!-- Scroll section -->

  <div class="scroll">




  	<div class="mobile-section">

  		<div class="mob-image">
  			<div class="mi"></div>
  		</div>

  		<div class="split split1">
  			<div class="tri-con tc1">
  				<div class="tri tri1"></div>
  			</div>
  			<div class="fill fill1"></div>
  			<div class="split-half sh1"></div>
  		</div>
  		<div class="split split2">
  			<div class="fill fill2"></div>
  			<div class="tri-con">
  				<div class="tri tri2"></div>
  			</div>
  			<div class="split-half sh2"></div>
  		</div>





  	</div>
  	

  	<!--
  	<div class="mobile-section ms2"></div>


  	<div class="mobile-section ms3"></div>
 	 -->

  </div>

















  <script src="scripts/script.js" type="text/javascript"></script>
  </body>
</html>
